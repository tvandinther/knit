name: Build

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.arch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.arch }}-

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: build/
          key: build-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('scripts/build.sh', '**/*.go', '**/*.mod') }}
          restore-keys: |
            build-${{ runner.os }}-${{ matrix.arch }}-

      - name: Build binaries
        run: |
          mkdir -p build/
          GOOS=linux GOARCH=${{ matrix.arch }} scripts/build.sh ${{ inputs.version || github.ref_name }}

      - name: Package binary
        run: |
          mkdir -p build/tar
          tar -czvf build/tar/knit-${{ matrix.arch }}-${{ inputs.version }}.tar.gz -C build .

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}-${{ matrix.arch }}
          path: build/tar/*
